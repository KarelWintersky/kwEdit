    Alias: <input type="text" name="alias" value=""> <br>
    <hr>
    <textarea name="textdata" id="area1"></textarea>
    <hr>
    <fieldset id="tags-container">
        <legend>Available tags</legend>
        Tags: <input type="text" name="tags" value="" size="100" id="tags-input">

            <button type="button" class="tag-button" name="tag1">tag1</button>
            <button type="button" class="tag-button" name="tag2">tag2</button>
